<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventura - Event Program</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <h1>Event Program Generator</h1>
</header>

<main>
    <section id="program-section">
        <h2>Create Event Program</h2>
        <!-- Event Form -->
        <form id="eventForm">
            <label for="eventName">Event Name:</label>
            <input type="text" id="eventName" name="eventName" required><br>

            <label for="eventDate">Event Date:</label>
            <input type="date" id="eventDate" name="eventDate" required><br>

            <!-- Save Event Button -->
            <button type="button" id="saveEventButton">Save Event</button>

            <!-- Generate QR Code Button -->
            <button type="button" id="generateQrButton">Generate QR Code</button>
        </form>

        <!-- QR Code Display -->
        <div id="qrCodeContainer"></div>




        <div id="qr-code-section">
            <h3>QR Code</h3>
            <div id="qrCode"></div>
        </div>
    </section>
</main>

<script src="/js/scripts.js"></script>
</body>
</html>
